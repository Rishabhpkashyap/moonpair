<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#1A1A2E"/>
  
  <!-- Moon Glow Effect -->
  <defs>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF69B4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF69B4" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF69B4"/>
      <stop offset="50%" stop-color="#FFB6C1"/>
      <stop offset="100%" stop-color="#FF1493"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow Background -->
  <circle cx="256" cy="256" r="180" fill="url(#moonGlow)"/>
  
  <!-- Main Moon -->
  <circle cx="256" cy="256" r="120" fill="url(#moonGradient)" filter="url(#glow)"/>
  
  <!-- Moon Craters/Details -->
  <circle cx="290" cy="200" r="18" fill="rgba(255, 255, 255, 0.7)"/>
  <circle cx="320" cy="260" r="12" fill="rgba(255, 255, 255, 0.5)"/>
  <circle cx="300" cy="310" r="14" fill="rgba(255, 255, 255, 0.6)"/>
  <circle cx="230" cy="230" r="8" fill="rgba(255, 255, 255, 0.4)"/>
  
  <!-- Small Stars -->
  <circle cx="100" cy="120" r="3" fill="rgba(255, 255, 255, 0.8)"/>
  <circle cx="420" cy="100" r="2" fill="rgba(255, 255, 255, 0.6)"/>
  <circle cx="80" cy="380" r="2.5" fill="rgba(255, 255, 255, 0.7)"/>
  <circle cx="440" cy="400" r="2" fill="rgba(255, 255, 255, 0.5)"/>
  <circle cx="150" cy="80" r="1.5" fill="rgba(255, 255, 255, 0.6)"/>
  <circle cx="380" cy="420" r="1.5" fill="rgba(255, 255, 255, 0.5)"/>
  <circle cx="60" cy="250" r="2" fill="rgba(255, 255, 255, 0.4)"/>
  <circle cx="450" cy="200" r="2" fill="rgba(255, 255, 255, 0.5)"/>
</svg>