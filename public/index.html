<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#2D1B2E" />
    <meta name="description" content="Couple Period Tracker - MoonPair" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MoonPair" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#2D1B2E" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>MoonPair</title>
    
    <!-- Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2D1B2E 0%, #1A1A2E 50%, #16213E 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .splash-moon {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 50%, #FF1493 100%);
        box-shadow: 0 0 60px rgba(255, 105, 180, 0.5), 0 0 100px rgba(255, 105, 180, 0.3);
        animation: glow 2s ease-in-out infinite;
      }
      
      .splash-moon::before {
        content: '';
        position: absolute;
        top: 12px;
        right: 18px;
        width: 12px;
        height: 12px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
      }
      
      .splash-moon::after {
        content: '';
        position: absolute;
        top: 35px;
        right: 10px;
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
      }
      
      .splash-title {
        margin-top: 24px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, #FF69B4, #FFB6C1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 2px;
      }
      
      .splash-tagline {
        margin-top: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 1px;
      }
      
      .splash-loader {
        margin-top: 40px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 105, 180, 0.2);
        border-top: 3px solid #FF69B4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 60px rgba(255, 105, 180, 0.5), 0 0 100px rgba(255, 105, 180, 0.3); }
        50% { box-shadow: 0 0 80px rgba(255, 105, 180, 0.7), 0 0 120px rgba(255, 105, 180, 0.4); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-moon"></div>
      <div class="splash-title">MoonPair</div>
      <div class="splash-tagline">Cycle Tracking for Couples</div>
      <div class="splash-loader"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
